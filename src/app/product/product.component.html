<table  id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">

      <td>{{ character.name }}</td>
      <td>{{ character.description }}</td>
    </tr>
  </tbody>
